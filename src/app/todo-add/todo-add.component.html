<mat-card>
    <form [formGroup]="todoForm" #formGroupDirective="ngForm" (ngSubmit)="onAdd(formGroupDirective)">
        <mat-card-header>
            <mat-card-title>
                Neues Todo erstellen
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Todo Beschreibung</mat-label>
                <input matInput formControlName="description" placeholder="Neues Todo hier eingeben">
                <mat-hint>A description is required</mat-hint>
                <mat-error *ngIf="todoForm.get('description')?.hasError('required')">
                    Description is required
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button color="primary" mat-raised-button type="submit">Erstellen</button>
        </mat-card-actions>
    </form>
</mat-card>
